<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>oye amrud , listen to this</title>
  <style>
    :root{
      --yellow:#ffdf3d;
      --dark:#0f0f10;
      --muted:#1a1a1c;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--dark);
      color:#111;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow-x:hidden;
    }
    .hidden { display: none; }
    .wrap{min-height:100svh; display:grid; place-items:center; padding:24px}
    .card{
      width:min(720px, 92vw);
      background:linear-gradient(180deg, #151517, #111113);
      border:1px solid #242428; border-radius:22px;
      padding:28px 26px 30px; text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,223,61,.06);
    }
    .title{
      margin:0 0 10px; line-height:1.1;
      font-weight:800; letter-spacing:.5px;
      font-size: clamp(28px, 5vw, 52px);
      color:var(--yellow);
      text-transform: lowercase;
      text-shadow:0 2px 0 rgba(0,0,0,.25);
    }
    .subtitle{margin:0 0 18px; color:#c2a800; opacity:.9; font-size:clamp(14px, 2.4vw, 16px)}
    .btn{
      appearance:none; border:0; cursor:pointer;
      display:inline-flex; align-items:center; justify-content:center;
      font-weight:800; letter-spacing:.3px; text-transform:uppercase;
      padding:16px 22px; border-radius:18px; 
      background:var(--yellow); color:#111; 
      box-shadow: 0 10px 30px rgba(255,223,61,.25);
      transition: transform .08s ease, filter .2s ease;
      user-select:none;
    }
    .btn[aria-pressed="true"]{filter:saturate(95%) brightness(96%)}
    .btn:active{ transform: translateY(1px) scale(.99) }
    .row{display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap}
    .hint{margin-top:14px; color:#8a7d28; font-size:13px}
    .eq{display:inline-flex; gap:3px; height:18px; align-items:flex-end; margin-left:10px}
    .bar{width:4px; background:#111; opacity:.55; border-radius:2px; height:4px}
    .playing .bar:nth-child(1){animation:bounce .6s ease-in-out infinite}
    .playing .bar:nth-child(2){animation:bounce .6s .1s ease-in-out infinite}
    .playing .bar:nth-child(3){animation:bounce .6s .2s ease-in-out infinite}
    @keyframes bounce{ 0%,100%{height:4px} 50%{height:18px} }
    .layer{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background-repeat:no-repeat; background-size:cover; background-position:center; opacity:0.25;
      filter:contrast(105%) brightness(90%);
    }
    .layer.one{ background-image:radial-gradient(circle at 20% 30%, var(--yellow), transparent 40%), radial-gradient(circle at 80% 70%, var(--yellow), transparent 35%);}    
    .layer.two{ background-image:radial-gradient(1200px 1200px at 50% 50%, var(--yellow), transparent 60%); opacity:0.15;}
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div id="password-screen" class="wrap">
    <section class="card">
      <h1 class="title">Enter Password</h1>
      <input type="password" id="password-input" placeholder="Password" style="padding:10px; border-radius:8px; border:none; width:80%; font-size:16px; margin-bottom:12px;">
      <br>
      <button id="password-btn" class="btn">Submit</button>
      <p id="error-msg" style="color:red; display:none;">Incorrect password</p>
    </section>
  </div>

  <!-- Main Content -->
  <div id="content" class="hidden">
    <div class="layer one" aria-hidden="true"></div>
    <div class="layer two" aria-hidden="true"></div>
    <main id="main" class="wrap">
      <section class="card" role="region" aria-label="voice message">
        <h1 class="title">oye amrud , listen to this</h1>
        <p class="subtitle">just hit play — nothing fancy.</p>
        <div class="row">
          <button id="playBtn" class="btn" aria-pressed="false">▶️ Play<span class="eq"><span class="bar"></span><span class="bar"></span><span class="bar"></span></span></button>
          <button id="pauseBtn" class="btn" hidden>⏸️ Pause</button>
        </div>
        <audio id="audio" preload="auto" playsinline src="./0814-[AudioTrimmer.com]-[AudioTrimmer.com].mp3" controlslist="nodownload noplaybackrate noremoteplayback" style="display:none"></audio>
        <p class="hint">psst: downloading is blocked here.</p>
      </section>
    </main>
  </div>

  <script>
    const passwordBtn = document.getElementById('password-btn');
    const passwordInput = document.getElementById('password-input');
    const passwordScreen = document.getElementById('password-screen');
    const content = document.getElementById('content');
    const errorMsg = document.getElementById('error-msg');

    if(localStorage.getItem('access_granted') === 'true'){
      passwordScreen.classList.add('hidden');
      content.classList.remove('hidden');
    }

    passwordBtn.addEventListener('click', () => {
      if(passwordInput.value === 'vcaao'){
        localStorage.setItem('access_granted', 'true');
        passwordScreen.classList.add('hidden');
        content.classList.remove('hidden');
      } else {
        errorMsg.style.display = 'block';
      }
    });

    const layers = document.querySelectorAll('.layer');
    window.addEventListener('pointermove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 8;
      const y = (e.clientY / window.innerHeight - 0.5) * 8;
      layers[0].style.transform = `translate(${x}px, ${y}px)`;
      layers[1].style.transform = `translate(${-x}px, ${-y}px)`;
    }, {passive:true});

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    function updateButtons(isPlaying){
      playBtn.setAttribute('aria-pressed', isPlaying ? 'true' : 'false');
      playBtn.classList.toggle('playing', isPlaying);
      pauseBtn.hidden = !isPlaying;
    }

    playBtn.addEventListener('click', async () => {
      try{
        await audio.play();
        updateButtons(true);
      }catch(err){ console.error(err); }
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
      updateButtons(false);
    });

    audio.addEventListener('ended', () => updateButtons(false));

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
  </script>
</body>
</html>
